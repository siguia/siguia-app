<ion-header>
  <ion-toolbar>
    <ion-title>SiGuia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-text class="ion-text-center" color="primary">
    <h1 class="ion-padding">
      O guia do descanso do motorista
    </h1>
  </ion-text>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Encontre uma parada</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item class="ion-no-padding">
        <ion-input placeholder="origem"></ion-input>
        <ion-icon name="location-outline"></ion-icon>
      </ion-item>
      <ion-item lines="none" class="ion-no-padding">
        <ion-input placeholder="destino"></ion-input>
      </ion-item>
      <ion-button href="/parceiros" fill="outline" shape="round" expand="full">BUSCAR</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
